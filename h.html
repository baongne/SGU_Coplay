<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGU Team</title>
</head>
<body>
    <section>
        <h2>1. Find the robot and pair.</h2>
        <label for="robotSelect">Robot profile: </label>
        <select id="robotSelect">
          <option value="ESP_CW_001">ESP_CW_001</option>
          <option value="RPI_BW_001">RPI_BW_001</option>
          <option value="RPI_CL_001">RPI_CL_001</option>
          <option value="RPI_CL_002">RPI_CL_002</option>
          <option value="RPI_CW_001">RPI_CW_001</option>
          <option value="RPI_HA_001">RPI_HA_001</option>
          <option value="RPI_HW_001">RPI_HW_001</option>
          <option value="JTSN_HW_001">JTSN_HW_001</option>
        </select>
        <button id="pairButton">Pairing</button>
        <br />
        <label for="">Connected Robot Name is </label>
        <input
          type="text"
          id="robotNameInput"
          value=""
          placeholder=""
          disabled
        />
      </section>
      <h2>2. Send the media server information to robot.</h2>
      <div class="form-container">
        <div class="form-group">
            <label for="ssidInput">SSID:</label>
            <input type="text" id="ssidInput" value="" placeholder="" />
        </div>
    
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" value="" placeholder="" />
        </div>
    
        <div class="form-group">
            <label for="hostInput">Host:</label>
            <input type="text" id="hostInput" value="" placeholder="" />
        </div>
    
        <div class="form-group">
            <label for="portInput">Port:</label>
            <input type="number" id="portInput" value="" placeholder="" />
        </div>
    
        <div class="form-group">
            <label for="channelInput">Channel Name:</label>
            <input type="text" id="channelInput" placeholder="" />
        </div>
    </div>
    
    
      <script type="module" src="./script.js"></script>


</body>

</html>
